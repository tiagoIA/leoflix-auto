<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeoFlix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      padding: 20px;
      background-color: #141414;
      text-align: center;
      font-size: 2.5rem;
      color: #e50914;
      font-weight: bold;
    }
    .carrossel-container {
      margin: 20px;
    }
    .carrossel-titulo {
      font-size: 1.5rem;
      margin-bottom: 10px;
      margin-left: 10px;
    }
    .carrossel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }
    .video-card {
      flex: 0 0 auto;
      width: 300px;
      margin-right: 15px;
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 170px;
      border: none;
    }
    .video-title {
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>LeoFlix</header>
  <div id="conteudo"></div>
  <footer>
    <button onclick="location.reload()">üîÅ Recarregar Cat√°logo</button>
  </footer>
  <script>
    async function carregarVideos() {
      try {
        const resposta = await fetch("videos.json");
        const catalogo = await resposta.json();

        const conteudo = document.getElementById("conteudo");
        catalogo.forEach(canal => {
          const container = document.createElement("div");
          container.className = "carrossel-container";

          const titulo = document.createElement("div");
          titulo.className = "carrossel-titulo";
          titulo.textContent = canal.canal;
          container.appendChild(titulo);

          const carrossel = document.createElement("div");
          carrossel.className = "carrossel";

          canal.videos.forEach(video => {
            const card = document.createElement("div");
            card.className = "video-card";

            const iframe = document.createElement("iframe");
            iframe.src = video.link;
            iframe.allowFullscreen = true;

            const titulo = document.createElement("div");
            titulo.className = "video-title";
            titulo.textContent = video.titulo;

            card.appendChild(iframe);
            card.appendChild(titulo);
            carrossel.appendChild(card);
          });

          container.appendChild(carrossel);
          conteudo.appendChild(container);
        });
      } catch (e) {
        document.getElementById("conteudo").innerHTML = "<p style='text-align:center;'>Erro ao carregar cat√°logo.</p>";
      }
    }

    carregarVideos();
  </script>
</body>
</html>
